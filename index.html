<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Suit Game</title>
    <link rel="shortcut icon" href="./img/LOGO-SMALL.png">
    <link rel="stylesheet" href="./css/styles.live.min.css">
</head>

<body>

    <header class="header">Suit Game</header>

    <main>
        <section class="score-board">
            <div class="score-label score-label-comp">Computer

            </div>
            <div class="score-value">
                <span class="score-value-comp">0</span>
                <span class="score-value-separator">:</span>
                <span class="score-value-user">0</span>
            </div>
            <div class="score-label score-label-user">You</div>
        </section>

        <section class="result">
            <div class="result-start">
                <h1>Choose the options below to start the game</h1>
            </div>
            <div class="result-row result-end hide">
                <div class="result-col result-computer">
                    <img class="result-computer-img" src="./img/ROCK.png" alt="">
                </div>
                <div class="result-col result-user">
                    <img class="result-user-img" src="./img/PAPER.png" alt="">
                </div>
                <div class="vs">VS</div>
            </div>
            <div class="result-textbox hide">
                <h1 class="">You Win</h1>
            </div>
        </section>

        <div class="player-area">
            <p class="player-area-caption">
                choose your options
            </p>
            <div class="player-options">
                <div class="player-option rock-option">
                    <img src="./img/ROCK.png" id="ROCK" alt="">
                    <span>Rock</span>
                </div>
                <div class="player-option paper-option">
                    <img src="./img/PAPER.png" id="PAPER" alt="">
                    <span>Paper</span>
                </div>
                <div class="player-option scissors-option">
                    <img src="./img/SCISSORS.png" id="SCISSORS" alt="">
                    <span>Scissors</span>
                </div>
            </div>
        </div>
        <!-- <section clas ></section> -->
    </main>

    <footer>
        <h1>Muhammad Akbar Let-let 2020</h1>
    </footer>

    <script src="main.js"></script>
</body>

</html>
